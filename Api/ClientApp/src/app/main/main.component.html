<nav class="navbar navbar-expand-lg bg-dark fixed-top">
    <div class="navbar-brand">
        <h1>Users</h1>
    </div>
</nav>
<div class="container-fluid">
    <input id="add" data-toggle="modal" data-target="#addModal" type="button" class="btn btn-primary" value="Добавить пользователя" (click)="addUser()" />
    <ag-grid-angular id="ag-grid" style="width: 100%; height: 70vh;" class="ag-theme-alpine-dark" [gridOptions]='gridOptions' [columnDefs]="columnDefs" [rowData]="rowData">
    </ag-grid-angular>
    <div class="modal fade" id="addModal" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" id="addHeader">
                    <h2 class="modal-title" id="title">{{modalTitle}}</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
                </div>
                <div class="modal-body">
                    <form #form="ngForm" (ngSubmit)="saveUser(form)" class="row d-flex justify-content-center">
                        <div class="col-md-6">
                            <label for="name">Введите имя:</label>
                            <input id="name" class="form-control" type="text" name="name" [(ngModel)]="editUser.name" #name="ngModel" required />
                            <div [hidden]="name.valid" class="alert alert-danger">
                                Имя не указано
                            </div>
                            <label for="age">Введите возраст:</label>
                            <input id="age" class="form-control col-md-6" type="number" name="age" [(ngModel)]="editUser.age" #age="ngModel" required />
                            <div [hidden]="age.valid" class="alert alert-danger col-md-6">
                                Возраст не указан
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label for="activity">Введите вид деятельности :</label>
                            <input id="activity" class="form-control" type="text" name="activity" [(ngModel)]="editUser.activity" #activity="ngModel" required />
                            <div [hidden]="name.valid" class="alert alert-danger">
                                Вид не указан
                            </div>
                            <label for="company">Выберите компанию:</label>
                            <select id="company" class="form-control" type="text" name="company" [(ngModel)]="editUser.companyId" #company="ngModel" required>
                                <option *ngFor='let c of companies | async' value="{{c.id}}">{{c.name}}</option>
                            </select>
                            <div [hidden]="company.valid" class="alert alert-danger">
                                Компания не указана
                            </div>
                        </div>
                        <h5 id="modalMessage" class="alert alert-info m-1" role="alert" [style.color]="modalColor">{{modalMessage}}</h5>
                        <input type="submit" value="Сохранить" class="btn btn-success m-1" />
                        <input type="button" value="Отмена" (click)="cancel()" data-dismiss="modal" class="btn btn-danger  m-1" />
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
